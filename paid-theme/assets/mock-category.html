<!DOCTYPE html>
<html>
<head>
  <title>Mock Category - eSpares Style</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .header { background: #333; color: white; padding: 10px; text-align: center; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .product-card { border: 1px solid #ddd; padding: 15px; text-align: center; border-radius: 8px; }
    .product-image { width: 100%; height: 150px; object-fit: contain; background: #f5f5f5; margin-bottom: 10px; }
    .product-title { font-weight: bold; margin-bottom: 10px; }
    .product-price { color: #007bff; font-size: 1.2em; margin-bottom: 10px; }
    .product-btn { background: #ffc107; color: #333; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="header">
    <h1>eSpares Style Category Page - Mock Data</h1>
  </div>
  <div class="container">
    <h2>Test Products</h2>
    <div class="products-grid">
      <div class="product-card">
        <img class="product-image" src="https://via.placeholder.com/250x150?text=Cooker+Element" alt="Cooker Element">
        <div class="product-title">Universal Cooker Element</div>
        <div class="product-price">$19.99</div>
        <button class="product-btn">View Details</button>
      </div>
      <div class="product-card">
        <img class="product-image" src="https://via.placeholder.com/250x150?text=Fridge+Seal" alt="Fridge Seal">
        <div class="product-title">Fridge Door Seal</div>
        <div class="product-price">$12.49</div>
        <button class="product-btn">View Details</button>
      </div>
      <div class="product-card">
        <img class="product-image" src="https://via.placeholder.com/250x150?text=Vacuum+Filter" alt="Vacuum Filter">
        <div class="product-title">Vacuum Cleaner Filter</div>
        <div class="product-price">$8.99</div>
        <button class="product-btn">View Details</button>
      </div>
    </div>
  </div>
</body>
</html>
